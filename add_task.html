
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>برنامه‌ریزی فعالیت</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Tahoma, sans-serif;
            direction: rtl;
            background-color: #f9f9f9;
            padding: 20px;
            color: #333;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: inherit;
        }
        textarea {
            resize: vertical;
        }
        .datetime-wrapper {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }
        .datetime-wrapper div {
            flex: 1;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        #live-seconds {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
            color: #777;
        }
    </style>
</head>
<body>

<h2>ثبت فعالیت فردی</h2>

<form id="taskForm">
    <label for="title">عنوان فعالیت</label>
    <input type="text" id="title" name="title" placeholder="مثلاً: برنامه‌ریزی هفتگی" required>

    <label for="description">توضیحات</label>
    <textarea id="description" name="description" rows="4" placeholder="توضیح مختصر درباره فعالیت..."></textarea>

    <div class="datetime-wrapper">
        <div>
            <label for="start-date">تاریخ شروع (جلالی)</label>
            <input type="text" id="start-date" name="start-date" placeholder="مثلاً: 1404/03/10" required>
        </div>
        <div>
            <label for="start-time">ساعت شروع</label>
            <input type="text" id="start-time" name="start-time" placeholder="مثلاً: 14:30" required>
        </div>
    </div>

    <div class="datetime-wrapper">
        <div>
            <label for="end-date">تاریخ پایان (جلالی)</label>
            <input type="text" id="end-date" name="end-date" placeholder="مثلاً: 1404/03/12" required>
        </div>
        <div>
            <label for="end-time">ساعت پایان</label>
            <input type="text" id="end-time" name="end-time" placeholder="مثلاً: 16:00" required>
        </div>
    </div>

    <button type="submit" class="submit-btn">ثبت فعالیت ✅</button>

    <div id="live-seconds"></div>
</form>

<script>
    function updateLiveTime() {
        const now = new Date();
        const seconds = now.toLocaleTimeString('fa-IR');
        document.getElementById("live-seconds").innerText = `⏰ زمان فعلی: ${seconds}`;
    }

    setInterval(updateLiveTime, 1000);
    updateLiveTime();
</script>

</body>
</html>

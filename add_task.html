
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>افزودن فعالیت - فقط شمسی</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/jalaali-js@1.1.1/dist/jalaali.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      direction: rtl;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2b7bb9;
    }
    .section-title {
      margin-top: 24px;
      font-weight: bold;
      font-size: 16px;
    }
    .live-time {
      font-weight: bold;
      background: #eaeaea;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      margin-top: 10px;
      font-size: 18px;
      direction: ltr;
    }
    .time-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
      margin-top: 10px;
    }
    .time-unit {
      display: flex;
      align-items: center;
      gap: 5px;
      flex: 1 1 30%;
    }
    .time-unit input {
      text-align: center;
      width: 60px;
      font-size: 16px;
      padding: 5px;
    }
    .btn {
      background: #2b7bb9;
      color: white;
      border: none;
      width: 26px;
      height: 26px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    #submit {
      width: 100%;
      background: #2b7bb9;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ScheduleSV</h1>

    <div class="section-title">⏱ زمان شروع (شمسی - زنده):</div>
    <div id="live-time" class="live-time">در حال بارگذاری...</div>

    <div class="section-title">📝 تعیین دستی زمان شروع:</div>
    <div class="time-grid">
      <div class="time-unit"><button class="btn" onclick="adjustTime('year', 1)">+</button><input id="year" readonly></div>
      <div class="time-unit"><button class="btn" onclick="adjustTime('month', 1)">+</button><input id="month" readonly></div>
      <div class="time-unit"><button class="btn" onclick="adjustTime('day', 1)">+</button><input id="day" readonly></div>
      <div class="time-unit"><button class="btn" onclick="adjustTime('hour', 1)">+</button><input id="hour" readonly></div>
      <div class="time-unit"><button class="btn" onclick="adjustTime('minute', 1)">+</button><input id="minute" readonly></div>
      <div class="time-unit"><input id="second" readonly style="opacity: 0.5;"></div>
    </div>

    <button id="submit" onclick="submitForm()">ثبت فعالیت</button>
  </div>

  <script>
    let baseTime = new Date();

    function updateLiveClock() {
      const now = new Date();
      const j = jalaali.toJalaali(now);
      const timeStr = `${j.jy}/${String(j.jm).padStart(2, '0')}/${String(j.jd).padStart(2, '0')} `
        + `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;
      document.getElementById("live-time").textContent = timeStr;
      document.getElementById("second").value = String(now.getSeconds()).padStart(2, '0');
      setTimeout(updateLiveClock, 1000);
    }

    function updateFields() {
      const j = jalaali.toJalaali(baseTime);
      document.getElementById("year").value = j.jy;
      document.getElementById("month").value = String(j.jm).padStart(2, '0');
      document.getElementById("day").value = String(j.jd).padStart(2, '0');
      document.getElementById("hour").value = String(baseTime.getHours()).padStart(2, '0');
      document.getElementById("minute").value = String(baseTime.getMinutes()).padStart(2, '0');
    }

    function adjustTime(field, amount) {
      const d = new Date(baseTime);
      if (field === 'year') d.setFullYear(d.getFullYear() + amount);
      if (field === 'month') d.setMonth(d.getMonth() + amount);
      if (field === 'day') d.setDate(d.getDate() + amount);
      if (field === 'hour') d.setHours(d.getHours() + amount);
      if (field === 'minute') d.setMinutes(d.getMinutes() + amount);
      if (d >= new Date()) {
        baseTime = d;
        updateFields();
      }
    }

    function submitForm() {
      const data = {
        time: {
          y: document.getElementById("year").value,
          m: document.getElementById("month").value,
          d: document.getElementById("day").value,
          h: document.getElementById("hour").value,
          i: document.getElementById("minute").value
        }
      };
      Telegram.WebApp.sendData(JSON.stringify(data));
      Telegram.WebApp.close();
    }

    updateFields();
    updateLiveClock();
    console.log('✅ Live clock started after fallback');
    Telegram.WebApp.expand();
  </script>
</body>
</html>

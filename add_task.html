<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>افزودن فعالیت</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/jalaali-js@1.1.1/dist/jalaali.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }
    .container {
      max-width: 450px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      color: #2b7bb9;
      margin-bottom: 4px;
    }
    p {
      text-align: center;
      color: #777;
      margin-bottom: 24px;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 12px 0 4px;
    }
    select, input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .calendar-mode-toggle {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 10px 0 20px;
    }
    .calendar-btn {
      padding: 6px 12px;
      border: 1px solid #2b7bb9;
      border-radius: 8px;
      background: #fff;
      color: #2b7bb9;
      cursor: pointer;
    }
    .calendar-btn.active {
      background: #2b7bb9;
      color: white;
    }
    .time-grid {
      display: flex;
      gap: 10px;
    }
    .time-unit {
      position: relative;
      flex: 1;
    }
    .time-unit input {
      text-align: center;
    }
    .btn {
      opacity: 0;
      pointer-events: none;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #2b7bb9;
      color: white;
      border: none;
      width: 20px;
      height: 20px;
      border-radius: 4px;
      font-size: 14px;
      line-height: 18px;
      cursor: pointer;
    }
    .time-unit:hover .btn {
      opacity: 1;
      pointer-events: all;
    }
    .btn-left { left: -25px; }
    .btn-right { right: -25px; }
    button#submit {
      width: 100%;
      padding: 12px;
      background: #2b7bb9;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 20px;
    }
    #titleInput { display: none; }
    .section-title {
      font-weight: bold;
      font-size: 16px;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ScheduleSV</h1>
    <p>مدیریت و پیگیری فعالیت‌های تیمی به ساده‌ترین شکل</p>

    <label>عنوان فعالیت:</label>
    <select id="titleSelector" onchange="toggleTitleInput(this)">
      <option value="custom">بنویسید</option>
      <option value="تماس با مشتری">تماس با مشتری</option>
      <option value="جلسه داخلی">جلسه داخلی</option>
      <option value="ارسال گزارش">ارسال گزارش</option>
    </select>
    <input type="text" id="titleInput" placeholder="عنوان دلخواه">

    <label>توضیحات:</label>
    <textarea id="description" placeholder="یادداشت یا نکته اضافی..."></textarea>

    <div class="section-title">⏰ زمانبندی</div>
    <div class="calendar-mode-toggle">
      <button class="calendar-btn active" onclick="setCalendarMode('gregorian')">میلادی</button>
      <button class="calendar-btn" onclick="setCalendarMode('jalali')">شمسی</button>
    </div>

    <label>زمان شروع:</label>
    <div class="time-grid" id="startTimeGrid">
      <div class="time-unit">
        <button class="btn btn-left" onclick="adjustTime('start', 'year', -1)">-</button>
        <input id="start_year" readonly>
        <button class="btn btn-right" onclick="adjustTime('start', 'year', 1)">+</button>
      </div>
      <div class="time-unit">
        <button class="btn btn-left" onclick="adjustTime('start', 'month', -1)">-</button>
        <input id="start_month" readonly>
        <button class="btn btn-right" onclick="adjustTime('start', 'month', 1)">+</button>
      </div>
      <div class="time-unit">
        <button class="btn btn-left" onclick="adjustTime('start', 'day', -1)">-</button>
        <input id="start_day" readonly>
        <button class="btn btn-right" onclick="adjustTime('start', 'day', 1)">+</button>
      </div>
    </div>

    <label>ددلاین:</label>
    <div class="time-grid" id="deadlineGrid">
      <div class="time-unit">
        <button class="btn btn-left" onclick="adjustTime('deadline', 'year', -1)">-</button>
        <input id="deadline_year" readonly>
        <button class="btn btn-right" onclick="adjustTime('deadline', 'year', 1)">+</button>
      </div>
      <div class="time-unit">
        <button class="btn btn-left" onclick="adjustTime('deadline', 'month', -1)">-</button>
        <input id="deadline_month" readonly>
        <button class="btn btn-right" onclick="adjustTime('deadline', 'month', 1)">+</button>
      </div>
      <div class="time-unit">
        <button class="btn btn-left" onclick="adjustTime('deadline', 'day', -1)">-</button>
        <input id="deadline_day" readonly>
        <button class="btn btn-right" onclick="adjustTime('deadline', 'day', 1)">+</button>
      </div>
    </div>

    <button id="submit" onclick="submitForm()">ثبت فعالیت</button>
  </div>

  <script>
    let calendarMode = "gregorian";
    let serverNow = new Date();

    function setCalendarMode(mode) {
      calendarMode = mode;
      document.querySelectorAll('.calendar-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.calendar-btn[onclick*="${mode}"]`).classList.add('active');
      setDefaultDate();
    }

    function toggleTitleInput(select) {
      const input = document.getElementById("titleInput");
      input.style.display = (select.value === "custom") ? "block" : "none";
    }

    function setDefaultDate() {
      const now = new Date(serverNow);
      let y, m, d;

      if (calendarMode === "jalali") {
        const j = jalaali.toJalaali(now);
        y = j.jy; m = j.jm; d = j.jd;
      } else {
        y = now.getFullYear(); m = now.getMonth() + 1; d = now.getDate();
      }

      document.getElementById("start_year").value = y;
      document.getElementById("start_month").value = String(m).padStart(2, '0');
      document.getElementById("start_day").value = String(d).padStart(2, '0');
      document.getElementById("deadline_year").value = y;
      document.getElementById("deadline_month").value = String(m).padStart(2, '0');
      document.getElementById("deadline_day").value = String(d + 1).padStart(2, '0');
    }

    function adjustTime(type, field, diff) {
      const id = `${type}_${field}`;
      const input = document.getElementById(id);
      let value = parseInt(input.value);
      let newValue = value + diff;

      if (type === "start") {
        const startDate = getDateFromFields("start");
        if (new Date(startDate) < serverNow && diff < 0) return;
      }

      if (field === "month") newValue = ((newValue - 1 + 12) % 12) + 1;
      if (field === "day") newValue = Math.max(1, Math.min(31, newValue));
      if (field === "year") newValue = Math.max(2024, newValue);

      input.value = newValue.toString().padStart(2, "0");
    }

    function getDateFromFields(type) {
      const y = document.getElementById(`${type}_year`).value;
      const m = document.getElementById(`${type}_month`).value;
      const d = document.getElementById(`${type}_day`).value;
      return `${y}-${m}-${d}T00:00:00`;
    }

    function submitForm() {
      const data = {
        title: document.getElementById("titleInput").style.display === "block" ? document.getElementById("titleInput").value : document.getElementById("titleSelector").value,
        description: document.getElementById("description").value,
        start: {
          y: document.getElementById("start_year").value,
          m: document.getElementById("start_month").value,
          d: document.getElementById("start_day").value
        },
        deadline: {
          y: document.getElementById("deadline_year").value,
          m: document.getElementById("deadline_month").value,
          d: document.getElementById("deadline_day").value
        },
        calendar: calendarMode
      };
      Telegram.WebApp.sendData(JSON.stringify(data));
      Telegram.WebApp.close();
    }

    fetch("https://worldtimeapi.org/api/timezone/Asia/Tehran")
      .then(res => res.json())
      .then(data => {
        serverNow = new Date(data.datetime);
        setDefaultDate();
      })
      .catch(err => {
        console.warn("⛔️ دریافت زمان از سرور جهانی ممکن نشد. از زمان محلی استفاده می‌شود.");
        serverNow = new Date();
        setDefaultDate();
      });
  </script>
</body>
</html>

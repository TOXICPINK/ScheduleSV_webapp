
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>فرم ثبت فعالیت</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            direction: rtl;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #live-seconds {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>
<body>
    <h1>فرم ثبت فعالیت</h1>
    <div id="live-seconds">⏰ زمان فعلی: بارگذاری...</div>

    <script>
        async function updateCurrentTime() {
            try {
                const response = await fetch("https://schedule-time-server.onrender.com/api/time");
                if (!response.ok) throw new Error("خطا در دریافت زمان از سرور");
                const data = await response.json();
                const time = data.time; // فرض: پاسخ JSON دارای فیلد "time" است
                document.getElementById("live-seconds").innerText = `⏰ زمان فعلی: ${time}`;
            } catch (error) {
                console.error("خطا در دریافت زمان:", error);
                document.getElementById("live-seconds").innerText = "⏰ زمان فعلی: خطا در دریافت زمان";
            }
        }

        setInterval(updateCurrentTime, 1000);
        updateCurrentTime();
    </script>
</body>
</html>

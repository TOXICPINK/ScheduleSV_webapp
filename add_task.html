
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>افزودن فعالیت</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/jalaali-js@1.1.1/dist/jalaali.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      color: #2b7bb9;
    }
    p {
      text-align: center;
      color: #666;
      margin-bottom: 20px;
    }
    label, .section-title {
      font-weight: bold;
      margin: 16px 0 8px;
      display: block;
    }
    select, input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      margin-bottom: 12px;
    }
    input[readonly] {
      background-color: #eee;
    }
    .calendar-mode-toggle {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 16px;
    }
    .calendar-btn {
      padding: 6px 12px;
      border-radius: 8px;
      border: 1px solid #2b7bb9;
      background: white;
      color: #2b7bb9;
      cursor: pointer;
    }
    .calendar-btn.active {
      background: #2b7bb9;
      color: white;
    }
    .time-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
    }
    .time-unit {
      display: flex;
      align-items: center;
      gap: 5px;
      flex: 1 1 30%;
    }
    .time-unit input {
      text-align: center;
      width: 60px;
    }
    .btn {
      background: #2b7bb9;
      color: white;
      border: none;
      width: 26px;
      height: 26px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    #submit {
      width: 100%;
      background: #2b7bb9;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>ScheduleSV</h1>
  <p>مدیریت دقیق زمان با تقویم جهانی یا شمسی</p>

  <label>عنوان فعالیت:</label>
  <select id="titleSelector" onchange="toggleTitleInput(this)">
    <option value="custom">بنویسید</option>
    <option value="تماس با مشتری">تماس با مشتری</option>
    <option value="جلسه داخلی">جلسه داخلی</option>
    <option value="ارسال گزارش">ارسال گزارش</option>
  </select>
  <input type="text" id="titleInput" placeholder="عنوان دلخواه">

  <label>توضیحات:</label>
  <textarea id="description" placeholder="یادداشت یا نکته اضافی..."></textarea>

  <div class="section-title">⏰ انتخاب تقویم</div>
  <div class="calendar-mode-toggle">
    <button class="calendar-btn active" onclick="setCalendarMode('gregorian')">میلادی</button>
    <button class="calendar-btn" onclick="setCalendarMode('jalali')">شمسی</button>
  </div>

  <label>زمان شروع:</label>
  <div class="time-grid">
    <div class="time-unit"><button class="btn" onclick="adjustTime('year', 1)">+</button><input id="year" readonly></div>
    <div class="time-unit"><button class="btn" onclick="adjustTime('month', 1)">+</button><input id="month" readonly></div>
    <div class="time-unit"><button class="btn" onclick="adjustTime('day', 1)">+</button><input id="day" readonly></div>
    <div class="time-unit"><button class="btn" onclick="adjustTime('hour', 1)">+</button><input id="hour" readonly></div>
    <div class="time-unit"><button class="btn" onclick="adjustTime('minute', 1)">+</button><input id="minute" readonly></div>
  </div>

  <button id="submit" onclick="submitForm()">ثبت فعالیت</button>
</div>

<script>
let calendarMode = 'gregorian';
let baseDate = new Date();

function toggleTitleInput(select) {
  document.getElementById("titleInput").style.display = (select.value === "custom") ? "block" : "none";
}

function setCalendarMode(mode) {
  calendarMode = mode;
  document.querySelectorAll('.calendar-btn').forEach(btn => btn.classList.remove('active'));
  document.querySelector(`.calendar-btn[onclick*="${mode}"]`).classList.add('active');
  updateFields(baseDate);
}

function updateFields(date) {
  const d = new Date(date);
  const j = jalaali.toJalaali(d);
  document.getElementById("year").value = calendarMode === 'jalali' ? j.jy : d.getFullYear();
  document.getElementById("month").value = String(calendarMode === 'jalali' ? j.jm : d.getMonth() + 1).padStart(2, '0');
  document.getElementById("day").value = String(calendarMode === 'jalali' ? j.jd : d.getDate()).padStart(2, '0');
  document.getElementById("hour").value = String(d.getHours()).padStart(2, '0');
  document.getElementById("minute").value = String(d.getMinutes()).padStart(2, '0');
}

function adjustTime(field, amount) {
  const d = new Date(baseDate);
  if (field === 'year') d.setFullYear(d.getFullYear() + amount);
  if (field === 'month') d.setMonth(d.getMonth() + amount);
  if (field === 'day') d.setDate(d.getDate() + amount);
  if (field === 'hour') d.setHours(d.getHours() + amount);
  if (field === 'minute') d.setMinutes(d.getMinutes() + amount);
  if (d >= baseDate) {
    baseDate = d;
    updateFields(baseDate);
  }
}

function submitForm() {
  const data = {
    title: document.getElementById("titleInput").style.display === "block"
      ? document.getElementById("titleInput").value
      : document.getElementById("titleSelector").value,
    description: document.getElementById("description").value,
    time: {
      y: document.getElementById("year").value,
      m: document.getElementById("month").value,
      d: document.getElementById("day").value,
      h: document.getElementById("hour").value,
      i: document.getElementById("minute").value
    },
    calendar: calendarMode
  };
  Telegram.WebApp.sendData(JSON.stringify(data));
  Telegram.WebApp.close();
}

fetch("https://worldtimeapi.org/api/timezone/Asia/Tehran")
  .then(res => res.json())
  .then(data => {
    baseDate = new Date(data.datetime);
    updateFields(baseDate);
  })
  .catch(() => {
    baseDate = new Date();
    updateFields(baseDate);
  });

Telegram.WebApp.expand();
</script>
</body>
</html>

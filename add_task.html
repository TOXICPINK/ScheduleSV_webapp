
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>افزودن فعالیت</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/jalaali-js@1.1.1/dist/jalaali.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      display: none;
    }
    .loading {
      text-align: center;
      font-size: 16px;
      color: #2b7bb9;
      margin-top: 100px;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      color: #2b7bb9;
    }
    p {
      text-align: center;
      color: #666;
      margin-bottom: 20px;
    }
    label, .section-title {
      font-weight: bold;
      margin: 16px 0 8px;
      display: block;
    }
    select, input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      margin-bottom: 12px;
    }
    input[readonly] {
      background-color: #eee;
    }
    .calendar-mode-toggle {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 16px;
    }
    .calendar-btn {
      padding: 6px 12px;
      border-radius: 8px;
      border: 1px solid #2b7bb9;
      background: white;
      color: #2b7bb9;
      cursor: pointer;
    }
    .calendar-btn.active {
      background: #2b7bb9;
      color: white;
    }
    .time-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
    }
    .time-unit {
      display: flex;
      align-items: center;
      gap: 5px;
      flex: 1 1 30%;
    }
    .time-unit input {
      text-align: center;
      width: 60px;
    }
    #second, #second_dl {
      opacity: 0.5;
      pointer-events: none;
      width: 50px;
    }
    #submit {
      width: 100%;
      background: #2b7bb9;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="loading" id="loadingMsg">⌛ در حال دریافت زمان دقیق از سرور...</div>

<div class="container" id="formContainer">
  <h1>ScheduleSV</h1>
  <p>مدیریت و پیگیری فعالیت‌های تیمی با دقت جهانی</p>

  <label>عنوان فعالیت:</label>
  <select id="titleSelector" onchange="toggleTitleInput(this)">
    <option value="custom">بنویسید</option>
    <option value="تماس با مشتری">تماس با مشتری</option>
    <option value="جلسه داخلی">جلسه داخلی</option>
    <option value="ارسال گزارش">ارسال گزارش</option>
  </select>
  <input type="text" id="titleInput" placeholder="عنوان دلخواه">

  <label>توضیحات:</label>
  <textarea id="description" placeholder="یادداشت یا نکته اضافی..."></textarea>

  <div class="section-title">⏰ زمانبندی</div>
  <div class="calendar-mode-toggle">
    <button class="calendar-btn active" onclick="setCalendarMode('gregorian')">میلادی</button>
    <button class="calendar-btn" onclick="setCalendarMode('jalali')">شمسی</button>
  </div>

  <label>زمان شروع:</label>
  <div class="time-grid">
    <div class="time-unit"><input id="start_year" readonly></div>
    <div class="time-unit"><input id="start_month" readonly></div>
    <div class="time-unit"><input id="start_day" readonly></div>
    <div class="time-unit"><input id="start_hour"></div>
    <div class="time-unit"><input id="start_minute"></div>
    <div class="time-unit"><input id="second" readonly></div>
  </div>

  <label>ددلاین:</label>
  <div class="time-grid">
    <div class="time-unit"><input id="deadline_year" readonly></div>
    <div class="time-unit"><input id="deadline_month" readonly></div>
    <div class="time-unit"><input id="deadline_day" readonly></div>
    <div class="time-unit"><input id="deadline_hour"></div>
    <div class="time-unit"><input id="deadline_minute"></div>
    <div class="time-unit"><input id="second_dl" readonly></div>
  </div>

  <button id="submit" onclick="submitForm()">ثبت فعالیت</button>
</div>

<script>
let calendarMode = "gregorian";
let serverNow = new Date();

function toggleTitleInput(select) {
  document.getElementById("titleInput").style.display = (select.value === "custom") ? "block" : "none";
}

function setCalendarMode(mode) {
  calendarMode = mode;
  document.querySelectorAll(".calendar-btn").forEach(btn => btn.classList.remove("active"));
  document.querySelector(`.calendar-btn[onclick*="${mode}"]`).classList.add("active");
  setDefaultDate();
}

function setDefaultDate() {
  const now = new Date(serverNow);
  const j = jalaali.toJalaali(now);
  const y = (calendarMode === "jalali") ? j.jy : now.getFullYear();
  const m = (calendarMode === "jalali") ? j.jm : now.getMonth() + 1;
  const d = (calendarMode === "jalali") ? j.jd : now.getDate();
  const h = now.getHours();
  const i = now.getMinutes();

  document.getElementById("start_year").value = y;
  document.getElementById("start_month").value = String(m).padStart(2, '0');
  document.getElementById("start_day").value = String(d).padStart(2, '0');
  document.getElementById("start_hour").value = String(h).padStart(2, '0');
  document.getElementById("start_minute").value = String(i).padStart(2, '0');

  document.getElementById("deadline_year").value = y;
  document.getElementById("deadline_month").value = String(m).padStart(2, '0');
  document.getElementById("deadline_day").value = String(d + 1).padStart(2, '0');
  document.getElementById("deadline_hour").value = String(h).padStart(2, '0');
  document.getElementById("deadline_minute").value = String(i).padStart(2, '0');
}

function tickSeconds() {
  const now = new Date();
  const s = now.getSeconds();
  document.getElementById("second").value = String(s).padStart(2, '0');
  document.getElementById("second_dl").value = String(s).padStart(2, '0');
  setTimeout(tickSeconds, 1000);
}

function submitForm() {
  const data = {
    title: document.getElementById("titleInput").style.display === "block"
      ? document.getElementById("titleInput").value
      : document.getElementById("titleSelector").value,
    description: document.getElementById("description").value,
    start: {
      y: document.getElementById("start_year").value,
      m: document.getElementById("start_month").value,
      d: document.getElementById("start_day").value,
      h: document.getElementById("start_hour").value,
      i: document.getElementById("start_minute").value
    },
    deadline: {
      y: document.getElementById("deadline_year").value,
      m: document.getElementById("deadline_month").value,
      d: document.getElementById("deadline_day").value,
      h: document.getElementById("deadline_hour").value,
      i: document.getElementById("deadline_minute").value
    },
    calendar: calendarMode
  };
  Telegram.WebApp.sendData(JSON.stringify(data));
  Telegram.WebApp.close();
}

fetch("https://worldtimeapi.org/api/timezone/Asia/Tehran")
  .then(res => res.json())
  .then(data => {
    serverNow = new Date(data.datetime);
    document.getElementById("loadingMsg").style.display = "none";
    document.getElementById("formContainer").style.display = "block";
    setDefaultDate();
    tickSeconds();
  })
  .catch(() => {
    serverNow = new Date();
    document.getElementById("loadingMsg").style.display = "none";
    document.getElementById("formContainer").style.display = "block";
    setDefaultDate();
    tickSeconds();
  });

Telegram.WebApp.expand();
</script>
</body>
</html>

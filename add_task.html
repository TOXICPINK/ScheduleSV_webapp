<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ScheduleSV | برنامه‌ریزی تیم</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 750px;
        }
        h2 {
            color: #007bff;
        }
        .time-display {
            font-size: 20px;
            background-color: #e9e9e9;
            padding: 10px;
            margin-bottom: 30px;
            border-radius: 10px;
            font-weight: bold;
        }
        .calendar-inputs {
            margin-bottom: 25px;
            font-size: 16px;
        }
        .calendar-inputs input,
        .calendar-inputs select {
            padding: 5px;
            margin: 0 5px;
            font-size: 16px;
        }
        .result-time {
            margin-top: 25px;
            font-size: 18px;
            line-height: 2.2;
            color: #444;
        }
        .submit-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>ScheduleSV</h2>
    <div class="time-display" id="live-time">در حال بارگذاری...</div>
    <label>📝 شروع فعالیت در:</label>
    <div class="calendar-inputs">
        <select id="weekday">
            <option>شنبه</option>
            <option>یکشنبه</option>
            <option>دوشنبه</option>
            <option>سه‌شنبه</option>
            <option>چهارشنبه</option>
            <option>پنج‌شنبه</option>
            <option>جمعه</option>
        </select>
        <input type="number" id="day" placeholder="روز" min="1" max="31">
        <input type="number" id="month" placeholder="ماه" min="1" max="12">
        <input type="number" id="year" placeholder="سال" min="1400" max="1500">
        <input type="number" id="hour" placeholder="ساعت" min="0" max="23">
        <input type="number" id="minute" placeholder="دقیقه" min="0" max="59">
    </div>
    <div class="result-time">
        <div>⏱ زمان انتخاب‌شده: <span id="final-time">--</span></div>
        <div>⏳ زمان باقی‌مانده: <span id="time-left">--</span></div>
    </div>
    <button class="submit-btn" onclick="calculateManualStartTime()">ثبت فعالیت</button>
</div>
<script>
    let currentTime = null;
    let timerInterval;

    async function fetchTime() {
        try {
            const response = await fetch('https://schedule-time-server.onrender.com/api/time');
            const data = await response.json();
            currentTime = new Date(
                data.gregorian.year,
                data.gregorian.month - 1,
                data.gregorian.day,
                data.gregorian.hour,
                data.gregorian.minute,
                data.gregorian.second
            );
            updateLiveTime();
            setInterval(() => {
                currentTime.setSeconds(currentTime.getSeconds() + 1);
                updateLiveTime();
            }, 1000);
        } catch (e) {
            document.getElementById('live-time').innerText = 'خطا در دریافت زمان از سرور';
        }
    }

    function updateLiveTime() {
        document.getElementById('live-time').innerText = currentTime.toLocaleString('fa-IR');
    }

    function calculateManualStartTime() {
        const y = parseInt(document.getElementById('year').value);
        const m = parseInt(document.getElementById('month').value) - 1;
        const d = parseInt(document.getElementById('day').value);
        const h = parseInt(document.getElementById('hour').value);
        const min = parseInt(document.getElementById('minute').value);

        const target = new Date(y, m, d, h, min);
        document.getElementById('final-time').innerText = target.toLocaleString('fa-IR');
        updateTimeLeft(target);

        if (timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(() => updateTimeLeft(target), 1000);
    }

    function updateTimeLeft(target) {
        const now = new Date(currentTime.getTime());
        const diff = target - now;

        if (diff <= 0) {
            document.getElementById('time-left').innerText = 'زمان رسید';
            clearInterval(timerInterval);
            return;
        }

        const totalSec = Math.floor(diff / 1000);
        const d = Math.floor(totalSec / 86400);
        const h = Math.floor((totalSec % 86400) / 3600);
        const m = Math.floor((totalSec % 3600) / 60);
        const s = totalSec % 60;

        document.getElementById('time-left').innerText = `${d}روز ${h}ساعت ${m}دقیقه ${s}ثانیه`;
    }

    fetchTime();
</script>
</body>
</html>

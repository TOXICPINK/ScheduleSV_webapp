<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ScheduleSV | برنامه‌ریزی تیم</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            direction: rtl;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .live-time {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #444;
            background: #eee;
            padding: 10px 15px;
            border-radius: 10px;
        }
        .time-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
        .time-row input {
            width: 50px;
            text-align: center;
            font-size: 18px;
            padding: 6px;
        }
        .submit-btn {
            margin-top: 30px;
            padding: 12px 28px;
            font-size: 16px;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="color:#1976d2">ScheduleSV</h2>
        <div>
            <p>⏰ زمان:</p>
            <div id="liveTime" class="live-time">در حال بارگذاری...</div>
        </div>
        <div>
            <p>📝 تعیین دستی زمان شروع:</p>
            <div class="time-row">
                <input type="number" id="manual-year" placeholder="1404" />
                <input type="number" id="manual-month" placeholder="03" />
                <input type="number" id="manual-day" placeholder="06" />
                <span>-</span>
                <input type="number" id="manual-hour" placeholder="21" />
                <input type="number" id="manual-minute" placeholder="15" />
                <input type="number" id="manual-second" placeholder="49" disabled />
            </div>
        </div>
        <button class="submit-btn">ثبت فعالیت</button>
    </div>

    <script>
        async function fetchTime() {
            try {
                const res = await fetch("https://schedule-time-server.onrender.com/api/time");
                const data = await res.json();
                const { year, month, day, hour, minute, second } = data.jalali;

                const timeBox = document.getElementById("liveTime");
                const pad = num => String(num).padStart(2, "0");
                timeBox.innerText = `${pad(hour)}:${pad(minute)}:${pad(second)} - ${pad(year)}/${pad(month)}/${pad(day)}`;
            } catch {
                document.getElementById("liveTime").innerText = "❌ خطا در دریافت زمان از سرور";
            }
        }
        setInterval(fetchTime, 1000);
        fetchTime();
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ScheduleSV - زمان دقیق ایران</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/jalaali-js@1.1.1/dist/jalaali.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2b7bb9;
    }
    .live-time {
      background: #eee;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      direction: ltr;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>ScheduleSV</h1>
  <div id="live-time" class="live-time">⏳ دریافت زمان از سرور...</div>
</div>

<script>
  let baseTime;

  function updateClock() {
    if (!baseTime) return;
    baseTime.setSeconds(baseTime.getSeconds() + 1);

    const j = jalaali.toJalaali(baseTime);
    const timeStr = `${j.jy}/${String(j.jm).padStart(2, '0')}/${String(j.jd).padStart(2, '0')} `
                  + `${String(baseTime.getHours()).padStart(2, '0')}:${String(baseTime.getMinutes()).padStart(2, '0')}:${String(baseTime.getSeconds()).padStart(2, '0')}`;
    document.getElementById("live-time").textContent = timeStr;
  }

  fetch("https://timeapi.io/api/Time/current/zone?timeZone=Asia/Tehran")
    .then(res => res.json())
    .then(data => {
      baseTime = new Date(`${data.year}-${data.month}-${data.day}T${data.hour}:${data.minute}:${data.seconds}+03:30`);
      updateClock();
      setInterval(updateClock, 1000);
    })
    .catch(() => {
      document.getElementById("live-time").textContent = "❌ خطا در دریافت زمان از سرور";
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>افزودن فعالیت</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/jalaali-js@1.1.1/dist/jalaali.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      color: #2b7bb9;
    }
    p {
      text-align: center;
      color: #666;
      margin-bottom: 20px;
    }
    label, .section-title {
      font-weight: bold;
      margin: 16px 0 8px;
      display: block;
    }
    select, input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      margin-bottom: 12px;
    }
    input[readonly] {
      background-color: #eee;
    }
    .calendar-mode-toggle {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 16px;
    }
    .calendar-btn {
      padding: 6px 12px;
      border-radius: 8px;
      border: 1px solid #2b7bb9;
      background: white;
      color: #2b7bb9;
      cursor: pointer;
    }
    .calendar-btn.active {
      background: #2b7bb9;
      color: white;
    }
    .time-grid {
      display: flex;
      gap: 10px;
      justify-content: space-between;
    }
    .time-unit {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .time-unit input {
      text-align: center;
      width: 60px;
    }
    .btn {
      background: #2b7bb9;
      color: white;
      border: none;
      width: 26px;
      height: 26px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    #second, #second_dl {
      opacity: 0.5;
      pointer-events: none;
      width: 50px;
    }
    #submit {
      width: 100%;
      background: #2b7bb9;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>ScheduleSV</h1>
  <p>مدیریت و پیگیری فعالیت‌های تیمی با دقت جهانی</p>

  <label>عنوان فعالیت:</label>
  <select id="titleSelector" onchange="toggleTitleInput(this)">
    <option value="custom">بنویسید</option>
    <option value="تماس با مشتری">تماس با مشتری</option>
    <option value="جلسه داخلی">جلسه داخلی</option>
    <option value="ارسال گزارش">ارسال گزارش</option>
  </select>
  <input type="text" id="titleInput" placeholder="عنوان دلخواه">

  <label>توضیحات:</label>
  <textarea id="description" placeholder="یادداشت یا نکته اضافی..."></textarea>

  <div class="section-title">⏰ زمانبندی</div>
  <div class="calendar-mode-toggle">
    <button class="calendar-btn active" onclick="setCalendarMode('gregorian')">میلادی</button>
    <button class="calendar-btn" onclick="setCalendarMode('jalali')">شمسی</button>
  </div>

  <label>زمان شروع:</label>
  <div class="time-grid">
    <div class="time-unit"><button class="btn" onclick="adjustTime('start', 'year', -1)">-</button><input id="start_year" readonly><button class="btn" onclick="adjustTime('start', 'year', 1)">+</button></div>
    <div class="time-unit"><button class="btn" onclick="adjustTime('start', 'month', -1)">-</button><input id="start_month" readonly><button class="btn" onclick="adjustTime('start', 'month', 1)">+</button></div>
    <div class="time-unit"><button class="btn" onclick="adjustTime('start', 'day', -1)">-</button><input id="start_day" readonly><button class="btn" onclick="adjustTime('start', 'day', 1)">+</button></div>
    <div class="time-unit"><input id="second" readonly></div>
  </div>

  <label>ددلاین:</label>
  <div class="time-grid">
    <div class="time-unit"><button class="btn" onclick="adjustTime('deadline', 'year', -1)">-</button><input id="deadline_year" readonly><button class="btn" onclick="adjustTime('deadline', 'year', 1)">+</button></div>
    <div class="time-unit"><button class="btn" onclick="adjustTime('deadline', 'month', -1)">-</button><input id="deadline_month" readonly><button class="btn" onclick="adjustTime('deadline', 'month', 1)">+</button></div>
    <div class="time-unit"><button class="btn" onclick="adjustTime('deadline', 'day', -1)">-</button><input id="deadline_day" readonly><button class="btn" onclick="adjustTime('deadline', 'day', 1)">+</button></div>
    <div class="time-unit"><input id="second_dl" readonly></div>
  </div>

  <button id="submit" onclick="submitForm()">ثبت فعالیت</button>
</div>

<script>
let calendarMode = "gregorian";
let serverNow = new Date();

function toggleTitleInput(select) {
  document.getElementById("titleInput").style.display = (select.value === "custom") ? "block" : "none";
}

function setCalendarMode(mode) {
  calendarMode = mode;
  document.querySelectorAll(".calendar-btn").forEach(btn => btn.classList.remove("active"));
  document.querySelector(`.calendar-btn[onclick*="${mode}"]`).classList.add("active");
  setDefaultDate();
}

function setDefaultDate() {
  const now = new Date(serverNow);
  const j = jalaali.toJalaali(now);
  const y = (calendarMode === "jalali") ? j.jy : now.getFullYear();
  const m = (calendarMode === "jalali") ? j.jm : now.getMonth() + 1;
  const d = (calendarMode === "jalali") ? j.jd : now.getDate();

  ["start", "deadline"].forEach(prefix => {
    document.getElementById(`${prefix}_year`).value = y;
    document.getElementById(`${prefix}_month`).value = String(m).padStart(2, '0');
    document.getElementById(`${prefix}_day`).value = String(d).padStart(2, '0');
  });
}

function adjustTime(type, field, diff) {
  const el = document.getElementById(`${type}_${field}`);
  let val = parseInt(el.value || "0") + diff;
  if (field === "month") val = ((val - 1 + 12) % 12) + 1;
  if (field === "day") val = Math.max(1, Math.min(31, val));
  if (field === "year") val = Math.max(serverNow.getFullYear(), val);
  el.value = val.toString().padStart(2, "0");
}

function tickSeconds() {
  const now = new Date();
  const s = now.getSeconds();
  document.getElementById("second").value = String(s).padStart(2, '0');
  document.getElementById("second_dl").value = String(s).padStart(2, '0');
  setTimeout(tickSeconds, 1000);
}

function submitForm() {
  const data = {
    title: document.getElementById("titleInput").style.display === "block"
      ? document.getElementById("titleInput").value
      : document.getElementById("titleSelector").value,
    description: document.getElementById("description").value,
    start: {
      y: document.getElementById("start_year").value,
      m: document.getElementById("start_month").value,
      d: document.getElementById("start_day").value
    },
    deadline: {
      y: document.getElementById("deadline_year").value,
      m: document.getElementById("deadline_month").value,
      d: document.getElementById("deadline_day").value
    },
    calendar: calendarMode
  };
  Telegram.WebApp.sendData(JSON.stringify(data));
  Telegram.WebApp.close();
}

fetch("https://worldtimeapi.org/api/timezone/Asia/Tehran")
  .then(res => res.json())
  .then(data => {
    serverNow = new Date(data.datetime);
    setDefaultDate();
    tickSeconds();
  })
  .catch(() => {
    serverNow = new Date();
    setDefaultDate();
    tickSeconds();
  });

Telegram.WebApp.expand();
</script>
</body>
</html>

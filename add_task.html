<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ScheduleSV | برنامه‌ریزی تیم</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 750px;
        }
        h2 {
            color: #007bff;
        }
        .time-display {
            font-size: 20px;
            background-color: #e9e9e9;
            padding: 10px;
            margin-bottom: 30px;
            border-radius: 10px;
            font-weight: bold;
        }
        .duration-inputs {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
        }
        .duration-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .duration-group label {
            margin-bottom: 5px;
        }
        .duration-group input {
            width: 60px;
            text-align: center;
            padding: 6px;
            font-size: 16px;
        }
        .separator {
            font-size: 24px;
            padding: 0 2px;
            margin-top: 25px;
        }
        .result-time {
            margin-top: 25px;
            font-size: 18px;
            line-height: 2.2;
            color: #444;
        }
        .submit-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>ScheduleSV</h2>
    <div class="time-display" id="live-time">در حال بارگذاری...</div>
    <label>📝 شروع فعالیت بعد از:</label>
    <div class="duration-inputs">
        <div class="duration-group">
            <label>دقیقه</label>
            <input type="number" id="minutes" value="0" min="0">
        </div>
        <div class="separator">:</div>
        <div class="duration-group">
            <label>ساعت</label>
            <input type="number" id="hours" value="0" min="0">
        </div>
        <div class="separator">:</div>
        <div class="duration-group">
            <label>روز</label>
            <input type="number" id="days" value="0" min="0">
        </div>
    </div>
    <div class="result-time">
        <div>⏱ زمان اجرا: <span id="final-time">--</span></div>
        <div>⏳ زمان باقی‌مانده: <span id="time-left">--</span></div>
    </div>
    <button class="submit-btn" onclick="calculateStartTime()">ثبت فعالیت</button>
</div>
<script>
    let currentTime = null;
    let timerInterval;
    let lastTarget = null;
    let startTime = null;

    async function fetchTime() {
        try {
            const response = await fetch('https://schedule-time-server.onrender.com/api/time');
            const data = await response.json();
            currentTime = new Date(
                data.gregorian.year,
                data.gregorian.month - 1,
                data.gregorian.day,
                data.gregorian.hour,
                data.gregorian.minute,
                data.gregorian.second
            );
            updateLiveTime();
            setInterval(() => {
                currentTime.setSeconds(currentTime.getSeconds() + 1);
                updateLiveTime();
                updateDynamicFinalTime();
                if (lastTarget) updateTimeLeft(lastTarget);
                else updateDynamicTimeLeft();
            }, 1000);
        } catch (e) {
            document.getElementById('live-time').innerText = 'خطا در دریافت زمان از سرور';
        }
    }

    function updateLiveTime() {
        document.getElementById('live-time').innerText = currentTime.toLocaleString('fa-IR');
    }

    function updateDynamicFinalTime() {
        if (!lastTarget) {
            const delay = getInputDelay();
            startTime = new Date(currentTime.getTime() + delay);
            document.getElementById('final-time').innerText = startTime.toLocaleString('fa-IR');
        }
    }

    function updateDynamicTimeLeft() {
        const delay = getInputDelay();
        const fakeTarget = new Date(currentTime.getTime() + delay);
        updateTimeLeft(fakeTarget);
    }

    function calculateStartTime() {
        const delay = getInputDelay();
        const target = new Date(currentTime.getTime() + delay);
        lastTarget = target;

        document.getElementById('final-time').innerText = target.toLocaleString('fa-IR');
        updateTimeLeft(target);

        if (timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(() => updateTimeLeft(target), 1000);
    }

    function getInputDelay() {
        const days = parseInt(document.getElementById('days').value) || 0;
        const hours = parseInt(document.getElementById('hours').value) || 0;
        const minutes = parseInt(document.getElementById('minutes').value) || 0;
        return (days * 24 * 60 + hours * 60 + minutes) * 60 * 1000;
    }

    function updateTimeLeft(target) {
        const now = new Date(currentTime.getTime());
        const diff = target - now;

        if (diff <= 0) {
            document.getElementById('time-left').innerText = 'زمان رسید';
            clearInterval(timerInterval);
            return;
        }

        const totalSec = Math.floor(diff / 1000);
        const d = Math.floor(totalSec / 86400);
        const h = Math.floor((totalSec % 86400) / 3600);
        const m = Math.floor((totalSec % 3600) / 60);
        const s = totalSec % 60;

        document.getElementById('time-left').innerText = `${d}روز ${h}ساعت ${m}دقیقه ${s}ثانیه`;
    }

    ['days', 'hours', 'minutes'].forEach(id => {
        document.getElementById(id).addEventListener('input', () => {
            lastTarget = null;
            updateDynamicTimeLeft();
        });
    });

    fetchTime();
</script>
</body>
</html>
